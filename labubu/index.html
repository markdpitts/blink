<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claim Your Labubu Boost</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFEFF3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      align-items: top;
      justify-content: center;
      min-height: 100vh;
    }
    .wrapper {
      max-width: 420px;
      width: 100%;
      padding: 30px 20px;
      text-align: center;
    }
    .box {
      background-color: #fff;
      border-radius: 20px;
      padding: 25px 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      position: relative;
    }
    .header-img {
      width: 100%;
      max-height: 280px;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 18px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #4A3E3E;
    }
    p {
      font-size: 15px;
      line-height: 1.5;
      color: #5A5555;
      margin-bottom: 20px;
    }
    .highlight {
      font-weight: bold;
      color: #D13C3C;
    }
    .btn {
      display: inline-block;
      padding: 14px 28px;
      background-color: #D13C3C;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      border-radius: 50px;
      font-size: 16px;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #5b3d35;
    }
    .note {
      font-size: 12px;
      color: #888;
      margin-top: 25px;
    }
    .timer {
      font-size: 14px;
      color: #D13C3C;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
  <script>
    function startCountdown(duration, display) {
      let timer = duration, minutes, seconds;
      setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = "Offer resets in " + minutes + ":" + seconds;

        if (--timer < 0) {
          timer = duration;
        }
      }, 1000);
    }

    window.onload = function () {
      const countdown = document.querySelector('#countdown');
      startCountdown(300, countdown); // 5-minute loop
    };
  </script>
</head>
<body>
  <div class="wrapper">
    <div class="box">
      <img src="https://i.imgur.com/2GYFAYh.png" alt="Labubu offer" class="header-img" />
      <h1>Claim Your <span class="highlight">$250 for Labubu</span></h1>
      <p id="countdown" class="timer">Loading timer...</p>
      <p>Over 500 collectors have already unlocked $250 for Labubu drops. Will you get yours before the timer runs out?</p>
	  <br>
      <a href="https://rewarduplevel.com/aff_c?offer_id=2701&aff_id=135360" class="btn" target="_blank">Yes, I Want My $250 for Labubu!</a>
    </div>
  </div>
</body>
</html>
